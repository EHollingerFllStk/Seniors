{% extends 'base.html' %} {% block content %}

<style>
  body {
    background-image: url("https://api.benefits.gov//sites/default/files/2020-08/bWa5yiO%20-%20Imgur.jpg");
    background-size: cover;
    }
</style>

<h1>Agencies List</h1>


{% for agency in agencies %}


<div class="card">
  <a href="{% url 'detail' agency.id %}">
  <div class="card-content">
    <span class="card-title">{{ agency.name }}</span>
    <p>Address: {{ agency.address }}</p>
    <p>Phone: {{ agency.phone }}</p>
    <p>Rating: {{ agency.rating }} </p>
  </div>
  </a>
</div>
{% endfor %} {% endblock %}
