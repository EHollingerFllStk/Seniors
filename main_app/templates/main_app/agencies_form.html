{% extends 'base.html' %} {% block content %} 

{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1 class="h1">Add Agency</h1>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn #9fa8da indigo lighten-3" />
</form>
{% endblock %}
